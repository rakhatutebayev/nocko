services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nocko-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nocko_cms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nocko-dev-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: nocko-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nocko-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  nocko-dev-network:
    driver: bridge

